<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling which manages screen shaking */
        @keyframes shake {
        0% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-5px, 0); }
        20%, 40%, 60%, 80% { transform: translate(5px, 0); }
        100% { transform: translate(0, 0); }
        }
        /* Apply the shake animation to an element with the "shake" class - to be called */
        .shake {
        animation: shake 0.5s;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        /*
            This is the work of Louis Oosthuizen - PSDB2NXX4
        */
    function isMobile() {
        return /Mobi|Android/i.test(navigator.userAgent);
    }  
    // If mobile, run mobile js otherwise desktop
    if (isMobile()) {
        // Load the mobile-specific JavaScript file
        var script = document.createElement('script');
        script.src = 'EngineMobile.js';
        document.body.appendChild(script);
    } else {
        // Load the desktop-specific JavaScript file
        var script = document.createElement('script');
        script.src = 'EngineDesktop.js';
        document.body.appendChild(script);
    }
</script>
</body>
</html>
